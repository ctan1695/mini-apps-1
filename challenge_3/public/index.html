<!-- To get access to REACT and REACT DOM, after downloading react and react dom with npm, add script tags pointing to their node_modules path. do the same with jquery and lodash if needed!


Also, in order to import/export components between files, need to add script tags at the bottom of html before the "main" file. These script tags should have a type="module" with the src as the relative location of the components-->

<head>
  <title>Multistep Checkout</title>
</head>
<body>
  <h1>Multistep Checkout</h1>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script type="module" src="home.js"></script>
  <script type="module" src="name.js"></script>
  <script type="module" src="address.js"></script>
  <script type="module" src="payment.js"></script>
  <script type="module" src="confirmation.js"></script>
  <script type="module" src="app.js"></script>
</body>
